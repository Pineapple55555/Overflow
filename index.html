<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .ui-container {
      height:7%;
      width:100%;
      position:absolute;
      top:5px;
      box-sizing:border-box;
      text-align: center;
      color: rgb(255, 255, 255);
      font-size: 34px;

    }
    .points {
      box-sizing: border-box;
      top: 20px; /* Positioning 20px from the top */
      right: 20px; /* Positioning 20px from the right */
      height: 80px;
      width: auto;
      position: absolute;
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      font-size: 55px;
      color: beige;
    }

  </style>
</head>
<body>
  <div class="ui-container">
    <span id="target-number"> </span>
  </div>
  <div class = "points">
    <span id = "points"> </span>
  </div>
  </style>
</head>

</head>

</body>
</html>
